<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrectly using innerHTML to replace the entire div
    document.getElementById("myDiv").innerHTML = document.getElementById("myDiv").innerHTML + "<p>Appended text</p>";
  </script>
</body>
</html>
